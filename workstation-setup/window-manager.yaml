- name: Install window manager
  hosts: localhost
  become: true

  tasks:
    - name: dwm build dependencies
      xbps:
        name: "{{ item }}"
        state: present
      loop:
        - make
        - pkg-config
        - libX11-devel
        - libXinerama-devel
        - sharutils

    - name: Get dwm source
      git:
        repo: "https://github.com/erkannt/my-dwm.git"
        version: "main"
        dest: /tmp/dwm

    - name: Install dwm
      make:
        chdir: /tmp/dwm
        target: install

    - name: Get dwm-from-gdm
      git:
        repo: "https://github.com/erkannt/my-dwm-from-gdm.git"
        version: "master"
        dest: /tmp/dwm-from-gdm

    - name: Make dwm accesible from gdm and set launch script
      make:
        chdir: /tmp/dwm-from-gdm
        target: install

    - name: Install related tools
      xbps:
        name: "{{ item }}"
        state: present
      loop:
        - rofi
        - feh
        - dunst
        - xsetroot # needed by sb
        - unclutter-xfixes

    - name: Get sb (dwm menu bar thingo)
      git:
        repo: "git://git.ckyln.com/sb.git"
        version: "1.5.0"
        dest: /tmp/sb

    - name: Install sb
      make:
        chdir: /tmp/sb
        target: install
