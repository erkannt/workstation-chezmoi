- name: "Setup Node with NVM"
  hosts: localhost
  become: true
  become_user: hff

  tasks:
    - name: Install nvm
      shell: set -o pipefail && bash -c "curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.39.1/install.sh | bash"
      args:
        executable: /bin/bash
        chdir: "$HOME"
        creates: "$HOME/.nvm/nvm.sh"

    - name: Install node
      shell: source .nvm/nvm.sh && nvm install {{ item }}
      args:
        executable: /bin/bash
        chdir: "$HOME"
        creates: "$HOME/.nvm/versions/node/v{{ item }}"
      loop:
        - 14
